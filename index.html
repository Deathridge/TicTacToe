<!doctype html>
<html>  
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
 
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="tictactoe.js"></script>
  <script type="text/javascript" src="solver.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="box">
      <div class="container">
         <div id="selection" >
            <div id="winner"></div>
            <div id="noughts">O</div>
            <div id="crosses">X</div>
          </div>
        <div class="grid" id="grid">
         
          <div class="row" >
                <div class="square left" id="topleft"></div>
                <div class="square center" id="topmiddle"></div>
                <div class="square right" id="topright"></div>
          </div>
          <div class="row">
                <div class="square left" id="middleleft"></div>
                <div class="square center" id="middlemiddle"></div>
                <div class="square right" id="middleright"></div>
          </div>
          <div class="row">
                <div class="square left" id="bottomleft"></div>
                <div class="square center" id="bottommiddle"></div>
                <div class="square right" id="bottomright"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
